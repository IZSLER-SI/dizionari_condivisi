      - Gestione dizionari
    genericName: Dizionari condivisi
    longDescription: |
      Il portale consente la gestione e consultazione dei Dizionari Condivisi
      IZSLER.

      Si parla di dizionari in termini di matrici, finalità, determinazioni,
      specie, comuni, ecc… e quindi di librerie che devono essere condivise tra
      IZSLER e tutti gli attori che si interfacciano con esso per comunicare
      correttamente (utenti regionali (Lombardia e Emilia Romagna), utenti
      ATS/AUSL e altri utenti esterni).


      Il portale è accessibile tramite:


      - **SPID**, per gli ++utenti esterni++ a IZSLER

      - tramite **Active Directory**, per i ++dipendenti/collaboratori IZSLER++,
      già registrati sul dominio, che eseguono l'accesso a Microsoft
